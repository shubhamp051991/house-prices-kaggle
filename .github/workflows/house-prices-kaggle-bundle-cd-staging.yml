# This GitHub workflow deploys Bundle resources (ML resource config and more)
# defined under house_prices_kaggle/resources/*
# and house_prices_kaggle/databricks.yml with staging deployment target configs,
# when PRs are merged into the default branch
name: Bundle Deployment for house-prices-kaggle Staging

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./house_prices_kaggle

env:
  DATABRICKS_TOKEN: ${{ secrets.STAGING_WORKSPACE_TOKEN }}

jobs:
  staging:
    concurrency: house-prices-kaggle-staging-bundle-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: databricks/setup-cli@v0.221.0
      - name: Validate Bundle For Staging
        id: validate
        run: |
          databricks bundle validate -t staging
      - name: Deploy Bundle to Staging
        id: deploy
        run: |
          databricks bundle deploy -t staging
